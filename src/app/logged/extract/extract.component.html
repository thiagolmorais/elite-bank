
<table *ngIf="extractAccount" class="table">
    <thead>
        <tr>
            <th>Data</th>
            <th>Conta de origem</th>
            <th>Conta de destino</th>
            <th>Valor</th>
            <th>Saldo</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let extract of extractAccount">
            <td>{{ extract?.insertedAt | date: 'dd/MM/yyy' }}</td>
            <td>{{ extract?.origin }}</td>
            <td>{{ extract?.destination }}</td>
            <td [ngClass]="{'text-danger': extract?.origin == accountNumber,
                            'text-success': extract?.origin != accountNumber}">
                {{ extract?.value | currency }}
            </td>
            <td *ngIf= "extract?.origin == accountNumber"> {{ extract?.preOriginBalance | currency }}</td>
            <td *ngIf= "extract?.origin != accountNumber"> {{ extract?.preDestinationBalance | currency }}</td>
        </tr>
    </tbody>

</table>
