<section class="transfer-form">
  <div class="container">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-4 col-sm-12">
          <div class="value-info">
            <h3>
              Saldo Atual
            </h3>
            <div class="price text-right">{{ this.balance | currency }}</div>
          </div>
        </div>
        <div class="col-md-8 col-sm-12">
        <form #form="ngForm">
          <div class="card-details">
            <h3 class="title">Elite Bank - Transferencias</h3>
            <div class="row">
              <div class="form-group col-sm-12">
                <label for="card-number">Número da Conta:</label>
                <input (focusout)="checkDestAccount()" [(ngModel)]="destAccountNumber" name="destAccountNumber" id="card-number" type="text" class="form-control" placeholder="0000000" aria-label="Inserir nome" aria-describedby="basic-addon1">
                <div *ngIf="this.destAccount.account">Destinatário: {{ (this.destAccount.name) }}</div>
              </div>
              <div class="form-group col-sm-7">
                <label for="teste">Valor</label>
                <input [(ngModel)]="transferValue" name="transferValue" id="card-number" type="text" class="form-control" placeholder="R$000,00" aria-label="Card Holder" aria-describedby="basic-addon1">
              </div>
              <div class="form-group col-sm-5">
                <label for="cvv">Banco</label>
                <select name="" id="" class="form-control">
                  <option value="">Elite Bank</option>
                </select>
              </div>
              <div class="form-group col-sm-12">
                <button data-toggle="modal" data-target="#myModal" type="button" class="btn btn-primary btn-block">Enviar</button>
              </div>
            </div>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</section>

  <!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Confirmação de senha</h4>
            <button type="button" class="close" data-dismiss="modal" #closeBtn>&times;</button>
          </div>
          <div class="modal-body">
              <app-form-authentication
                    [dataLoading]="dataLoading"
                    [errorMessage]="errorMessage"
                    [loginData]="loginData"
                    [logged]="true"
                    (loginEvent)="transfer()">
                </app-form-authentication>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
          </div>
        </div>
    </div>
</div>
